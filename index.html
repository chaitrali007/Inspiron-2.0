<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TripWizard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- css_stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/373983eeba.js" crossorigin="anonymous"></script>


</head>

<body>
    <section id="Title">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">TripWizard</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav stuff ms-auto">
                            <li class="nav-item ms-5">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item ms-5">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item ms-5">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item dropdown ms-5">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown link
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">

                <div class="">
                    <div class="intro">
                        <h1 class="tagline">Build Your Own Customized Trip Plan</h1>
                    </div>
                    <div class=" info-box row mt-5">
                        <div class="col-md-10">
                            <div class="card border-0 custom-card">
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="destination"></label>
                                            <input type="text" class="form-control" id="destination"
                                                placeholder="Enter your destination">
                                        </div>
                                        <div class=" row form">
                                            <div class="form-group col-md-6">
                                                    <label for="start-date"></label>
                                                    <input type="date" class="form-control" id="start-date">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="start-date"></label>
                                                    <input type="date" class="form-control" id="end-date">
                                                </div>
                                        </div>
                                        <div class="bt1">
                                            <button type="submit" class="btn btn-primary">Search</button>
                                        </div>
                                        <div class="container places">
                                            <div class="row">
                                                <div class="col-md-4 mb-4">
                                                    <div class="card">
                                                        <img src="https://francetoday.com/wp-content/uploads/2022/03/shutterstock_1497983267-320x200.jpg"
                                                            class="card-img-top" alt="Image 1">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Paris</h5>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-4">
                                                    <div class="card">
                                                        <img src="https://cdn.cheapoguides.com/wp-content/uploads/sites/2/2019/11/Seoul-skyline-iStock-SeanPavonePhoto-300x200.jpg"
                                                            class="card-img-top" alt="Image 1">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Seoul</h5>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-4">
                                                    <div class="card">
                                                        <img src="https://smartcity.eletsonline.com/wp-content/uploads/2020/11/new-delhi-300x200.jpg"
                                                            class="card-img-top" alt="Image 1">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Delhi</h5>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-4">
                                                    <div class="card">
                                                        <img src="https://edunextparis.com/wp-content/uploads/2020/12/canada-300x200.jpg"
                                                            class="card-img-top" alt="Image 1">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Canada</h5>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-4">
                                                    <div class="card">
                                                        <img src="https://worldarchitecture.org/cdnimgfiles/extuploadc/coverpic-1-.jpg"
                                                            class="card-img-top" alt="Image 1">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Muscat</h5>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4 mb-4">
                                                    <div class="card">
                                                        <img src="https://www.fodors.com/wp-content/uploads/2018/10/HERO_UltimateRome_Hero_shutterstock789412159.jpg"
                                                            class="card-img-top" alt="Image 1">
                                                        <div class="card-body">
                                                            <h5 class="card-title">Rome</h5>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- <div class="col-md-4 mb-4">
                                                    <script src="script.js"></script>
                                                  </div> -->

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
