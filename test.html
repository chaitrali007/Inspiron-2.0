<!DOCTYPE html>
<html>
  <head>
    <title>Carousel Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-6JY9jI2Rp5a5Z5w+K/ejCGtfJbQMY1zjJ61ZRv+PzWsjGMGuzl+eJjxv+VKkLW51JjhYTmejyM+COvTq3+o8Xw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/test.css">
  </head>
  <body>
    <div id="myCarousel" class="carousel slide" data-ride="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="container-fluid slide">
                <div class="container">
                    <div class="form">
                      <div class="form-title">Select Destination</div>
                      <input type="text" class="search-bar" placeholder="Search...">
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <div class="card">
                          <img src="https://via.placeholder.com/300x200" alt="Country Image" class="card-img">
                          <div class="card-title">Country 1</div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="card">
                          <img src="https://via.placeholder.com/300x200" alt="Country Image" class="card-img">
                          <div class="card-title">Country 2</div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="card">
                          <img src="https://via.placeholder.com/300x200" alt="Country Image" class="card-img">
                          <div class="card-title">Country 3</div>
                        </div>
                      </div>
                      <div class="col-md-3">
                <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Country Image" class="card-img">
                <div class="card-title">Country 4</div>
                </div>
                </div>
                <div class="col-md-3">
                <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Country Image" class="card-img">
                <div class="card-title">Country 5</div>
                </div>
                </div>
                <div class="col-md-3">
                <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Country Image" class="card-img">
                <div class="card-title">Country 6</div>
                </div>
                </div>
                <div class="col-md-3">
                <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Country Image" class="card-img">
                <div class="card-title">Country 7</div>
                </div>
                </div>
                <div class="col-md-3">
                <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Country Image" class="card-img">
                <div class="card-title">Country 8</div>
                </div>
                </div>
                </div>
                
                  </div>
            </div>

        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/2/1200/600" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/3/1200/600" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/4/1200/600" alt="Slide 4">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/5/1200/600" alt="Slide 5">
        </div>
        <div class="carousel-item">
          <img src="https://picsum.photos/id/6/1200/600" alt="Slide 6">
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://kit.fontawesome.com/81f646baf3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src = "test.js"></script>
  </body>
</html>
