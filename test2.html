<!DOCTYPE html>
<html>
  <head>
    <title>Slider Bars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Slider Bars</h1>
      <div id="sliders"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.css" rel="stylesheet" />
    
    <script>
      var days = 5; // change this value to the desired number of days
    
      for (var i = 1; i <= days; i++) {
        var slider = $('<div class="slider" id="day' + i + '"></div>');
        var label = $('<label for="day' + i + '">Day ' + i + '</label>');
        var div = $('<div class="form-group"></div>');
        div.append(label);
        div.append(slider);
        $('#sliders').append(div);
    
        var sliderOptions = {
          start: [6, 18],
          connect: true,
          step: 1,
          range: {
            'min': 6,
            'max': 24
          }
        };
        noUiSlider.create(slider[0], sliderOptions);
      }
    </script>
    
  </body>
</html>
